<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <style>
      .node { fill: #0f3460; stroke: #16213e; stroke-width: 2px; }
      .accent { fill: #e94560; stroke: #16213e; stroke-width: 3px; }
      .secondary { fill: #533483; stroke: #16213e; stroke-width: 2px; }
      .text { fill: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-size: 14px; }
      .title { fill: white; font-size: 18px; font-weight: 600; }
      .connection { stroke: #e94560; stroke-width: 2px; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#1a1a2e"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" class="title">ACA Bot Ecosystem Architecture</text>
  
  <!-- User Joins -->
  <rect x="100" y="100" width="200" height="80" rx="10" class="node"/>
  <text x="200" y="140" text-anchor="middle" class="text">User Joins Discord</text>
  
  <!-- Bot Gateway -->
  <rect x="400" y="100" width="200" height="80" rx="10" class="accent"/>
  <text x="500" y="140" text-anchor="middle" class="text">ACA Bot Gateway</text>
  
  <!-- ArxOS Layer -->
  <rect x="700" y="100" width="200" height="80" rx="10" class="accent"/>
  <text x="800" y="140" text-anchor="middle" class="text">ArxOS Intelligence</text>
  
  <!-- Three Paths -->
  <rect x="300" y="250" width="150" height="60" rx="8" class="node"/>
  <text x="375" y="285" text-anchor="middle" class="text">üåê Explorer</text>
  
  <rect x="500" y="250" width="150" height="60" rx="8" class="node"/>
  <text x="575" y="285" text-anchor="middle" class="text">‚öíÔ∏è Builder</text>
  
  <rect x="700" y="250" width="150" height="60" rx="8" class="node"/>
  <text x="775" y="285" text-anchor="middle" class="text">üõ°Ô∏è Guardian</text>
  
  <!-- Graph DB -->
  <rect x="500" y="350" width="200" height="80" rx="10" class="accent"/>
  <text x="600" y="390" text-anchor="middle" class="text">Interactive Graph DB</text>
  
  <!-- Reward Engine -->
  <rect x="300" y="470" width="200" height="80" rx="10" class="secondary"/>
  <text x="400" y="510" text-anchor="middle" class="text">Dynamic Reward Engine</text>
  
  <!-- Badges -->
  <rect x="550" y="470" width="150" height="60" rx="8" class="secondary"/>
  <text x="625" y="505" text-anchor="middle" class="text">EEC + Badges</text>
  
  <!-- Leaderboard -->
  <rect x="750" y="470" width="150" height="60" rx="8" class="secondary"/>
  <text x="825" y="505" text-anchor="middle" class="text">Leaderboard</text>
  
  <!-- Sub-Project Forks -->
  <rect x="300" y="600" width="150" height="60" rx="8" class="node"/>
  <text x="375" y="635" text-anchor="middle" class="text">Umbra</text>
  
  <rect x="500" y="600" width="150" height="60" rx="8" class="node"/>
  <text x="575" y="635" text-anchor="middle" class="text">Darkpool</text>
  
  <rect x="700" y="600" width="150" height="60" rx="8" class="node"/>
  <text x="775" y="635" text-anchor="middle" class="text">Custom Projects</text>
  
  <!-- Connections -->
  <line x1="300" y1="140" x2="400" y2="140" class="connection"/>
  <line x1="600" y1="140" x2="700" y2="140" class="connection"/>
  <line x1="800" y1="180" x2="375" y2="250" class="connection"/>
  <line x1="800" y1="180" x2="575" y2="250" class="connection"/>
  <line x1="800" y1="180" x2="775" y2="250" class="connection"/>
  <line x1="375" y1="310" x2="600" y2="350" class="connection"/>
  <line x1="575" y1="310" x2="600" y2="350" class="connection"/>
  <line x1="775" y1="310" x2="600" y2="350" class="connection"/>
  <line x1="600" y1="430" x2="400" y2="470" class="connection"/>
  <line x1="600" y1="430" x2="625" y2="470" class="connection"/>
  <line x1="600" y1="430" x2="825" y2="470" class="connection"/>
  <line x1="800" y1="180" x2="375" y2="600" class="connection" stroke-dasharray="5,5"/>
  <line x1="800" y1="180" x2="575" y2="600" class="connection" stroke-dasharray="5,5"/>
  <line x1="800" y1="180" x2="775" y2="600" class="connection" stroke-dasharray="5,5"/>
</svg>